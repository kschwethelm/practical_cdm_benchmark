# Text processing configuration for medical reports
# Keywords used for diagnosis scrubbing, modality detection, and region detection

# Keywords to scrub from all text
# Currently limited to 4 acute abdominal conditions from CDMv1 paper
diagnosis_scrub_keywords:
  appendicitis:
    - acute appendicitis
    - appendicitis
    - appendectomy
    - tip appendicitis
  cholecystitis:
    - acute cholecystitis
    - cholecystitis
    - cholecystostomy
  pancreatitis:
    - acute pancreatitis
    - pancreatitis
    - pancreatectomy
    - autoimmune pancreatitis
    - uncomplicated pancreatitis
  diverticulitis:
    - acute diverticulitis
    - diverticulitis
    - perforated diverticulitis
    - complicated diverticulitis

# Keywords for detecting imaging modality
# Adapted from CDMv1, can be expanded with more keywords for complete dataset
