  - MEDICAL HISTORY
  - CLINICAL INFORMATION
  - COMPARISON
  - COMPARISONS
  - COMMENT
  - CONCLUSION
  - HISTORY
  - IMPRESSION
  - CLINICAL INDICATION
  - INDICATION
  - OPERATORS
  - REASON
  - REFERENCE
  - DATE
