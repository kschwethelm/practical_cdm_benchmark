    - MRI
    - MRA
    - MAGNETIC RESONANCE
  Ultrasound:
    - US
    - ULTRASOUND
    - SONOGRAM
    - DUPLEX
  Radiograph:
    - XR
    - X-RAY
    - RADIOGRAPH
    - CHEST (
    - ABDOMEN (
    - PELVIS (
  NM:
    - NM
    - NUCLEAR
    - SCINTIGRAPHY
  FL:
    - FLUORO
    - SWALLOW
    - ENEMA
  ERCP:
    - ERCP
  MRCP:
    - MRCP
  Upper GI Series:
    - BAS/UGI
    - SBFT
