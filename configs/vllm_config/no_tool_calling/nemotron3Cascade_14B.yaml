model: nvidia/Nemotron-Cascade-14B-Thinking 
download_dir: /srv/llm-weights
served-model-name: "default"
host: "localhost"
port: 8000

enable-prefix-caching: true

max-model-len: 16384 
tensor-parallel-size: 1 

